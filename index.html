<body>
    <div class="container">
        <header>
            <h1> !  للالعاب Joy أهلا بموقع</h1>
        </header>
        <main>
                <input type="text" id="id" name="id" placeholder="Enter code...">
                    <button type="submit" onclick="joy()">Search</button>                    
        </main>
    </div>

</body>
<script>
    function joy(){
        const api="https://script.google.com/macros/s/AKfycbzYbtrWljiuC-cK_n1A98e-EWBjQfEc-VRaFxxX8ac-8emRwSs1Q84hOV4T9GCSROPRaw/exec";
        fetch(api)
        .then(response => response.json())
        .then(res => getUrl(res.data));
        
        let code = document.getElementById('id');
        getUrl = e => {
            let found = false;
            e.forEach(e => {
                if(e.id == code.value){
                    location.href = e.url;
                    found = true;
                }
            });
            
            if (!found) {
                location.href = "https://youtu.be/dQw4w9WgXcQ";
            }
        }
    }

    
</script>

	<script>
		
		function incrementCounter() {
			if(typeof(Storage) !== "undefined") {
				if (localStorage.pageviewcount) {
					localStorage.pageviewcount = Number(localStorage.pageviewcount)+1;
				} else {
					localStorage.pageviewcount = 1;
				}
				document.getElementById("counter").innerHTML = localStorage.pageviewcount;
			}
		}

		
		window.onload = function() {
			incrementCounter();
		};
	</script>
